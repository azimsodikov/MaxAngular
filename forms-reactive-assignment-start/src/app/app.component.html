<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div>
          <div class="form-group">
            <label for="projectName">Project name:</label>
            <input 
              type="text" 
              class="form-control"
              name="projectName"
              formControlName="projectName">
              <span class="help-block" *ngIf="!projectForm.get('projectName').valid &&  projectForm.get('projectName').touched">Please fill up the username!</span>
          </div>
          <div class="form-group">
            <label for="projectName">Email:</label>
            <input 
              type="email" 
              class="form-control"
              name="email"
              formControlName="email">
              <span class="help-block" *ngIf="!projectForm.get('email').valid &&  projectForm.get('email').touched">Please fill up the email!</span>
          </div>
          <div class="form-group">
            <label for="projectName">Project status:</label>
            <select formControlName="projectStatus" name="projectStatus" class="form-control">
              <option *ngFor="let status of projectStatus"  
                      value="{{status}}">{{status}}</option>
            </select>
          </div>
        </div>
        <button 
          type="submit" 
          class="btn btn-primary">
        Submit</button>
      </form>
    </div>
  </div>
</div>
