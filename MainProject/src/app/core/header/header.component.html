<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/" class="navbar-brand">Recipe Book</a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li role="presentation"
          [routerLinkActiveOptions]="{exact: true}"
          routerLinkActive="active">
          <a routerLink='/recipes'>Recipes</a>
        </li>
        <li role="presentation"
          routerLinkActive="active">
          <a routerLink='/shoppingList'>Shopping List</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/signin">Sign In</a></li>
        </ng-template>
        <li><a style="cursor: pointer;" *ngIf="authService.isAuthenticated()" (click)="onLogout()">Sign Out</a></li>
        <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
          <!-- app dropDown is a custom directive that we created to  toggle the button -->
          <a style="cursor: pointer" class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer" (click)="onSaveData()">Save Data</a></li>
            <li><a style="cursor: pointer" (click)="onGetData()">Fetch Data</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
